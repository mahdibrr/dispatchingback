# Fast-boot and safety defaults (override per-env)
spring.main.banner-mode=off
logging.level.root=INFO
# Don't rebuild schema at boot in prod; use migrations
spring.jpa.hibernate.ddl-auto=none
# Expose health for Render and enable probe endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator

# JVM options hint (set in Render service/container env)
# JAVA_TOOL_OPTIONS=-XX:TieredStopAtLevel=1 -XX:+UseSerialGC
